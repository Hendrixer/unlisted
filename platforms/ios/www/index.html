<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/material-design.css">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="vendor/angular-animate-sequence.js"></script>
    <script src="vendor/angular-animate-stylers.js"></script>
    <script src="vendor/material-design.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="main">
        <material-sidenav class="material-sidenav-left material-whiteframe-z2 full" component-id="left">
        <h2>Sidenav left</h2>
      <button class="material-button" ng-click="close()">Close</button>
        </material-sidenav>
        <button class="button" ng-click="toggleLeft()">nav</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
